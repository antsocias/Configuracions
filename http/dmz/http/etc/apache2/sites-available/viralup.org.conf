<VirtualHost *:80>
        ServerName www.viralup.org
        ServerAlias aplicacio.viralup.org
        ServerAdmin contacte@viralup.org

        DocumentRoot /var/www/orgviralup
        ErrorDocument 404 "Error, pagina no trobada"

        # Mapeo de la URL /imatges a una ruta fuera del DocumentRoot
        Alias /imatges /srv/www/orgviralup/imatges

        <Directory /var/www/orgviralup>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>

        <Directory /srv/www/orgviralup/imatges>
                # CORRECCI ^sN: Se corrigi   el error tipogr  fico 'FollwSymLinks'
                Options Indexes FollowSymLinks
                AllowOverride None
                Require all granted
        </Directory>

        # IMPORTANTE: Aseg  rate de que la carpeta /var/www/orgviralup/logs exista
        ErrorLog /var/www/orgviralup/logs/error.log
        CustomLog /var/www/orgviralup/logs/access.log combined
</VirtualHost>

<VirtualHost *:80>
        ServerName www.viralup.com
        ServerAlias aplicacio.viralup.com
        ServerAdmin contacte@viralup.com

        DocumentRoot /var/www/viralup
        ErrorDocument 404 "Error, paguina no trobada"

        # Alias para im  genes
        Alias /imatges /srv/www/viralup/imatges

        <Directory /var/www/viralup>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>

        <Directory /srv/www/viralup/imatges>
                # CORRECCI ^sN: Se cambi   'FollwSymLinks' por 'FollowSymLinks'
                Options Indexes FollowSymLinks
                AllowOverride None
                Require all granted
        </Directory>

        # IMPORTANTE: Aseg  rate de que la carpeta /var/www/viralup/logs exista
        ErrorLog /var/www/viralup/logs/error.log
        CustomLog /var/www/viralup/logs/access.log combined
</VirtualHost>
